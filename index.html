<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>JavaScript quiz!</title>
</head>
<body>
    <!-- div for timer and correct answers-->
    <div class="card" id="timer">
        <p>Time remaining: <span id="timeLeft">60</span></p>
        <p>Correct answers: <span id="correctAnswers">0</span> </p>
        <button id="start">Start</button>
    </div>

    <!-- div to display questions-->
    <div class="card" id="display">
        <p id="question"></p>
        <p id="choices"></p> 
        <button id="submit">Submit</button>   
    </div>

    <!-- div to display high scores-->
    <div class="card" id="highScores">
        <h2>High Scores</h2>
        <table id="highScoresTable">
            <thead>
              <tr>
                <th>Initials</th>
                <th>Score</th>
              </tr>
            </thead>
          </table>
      </div>

</body>
<script src="java.js"></script>

</html>
