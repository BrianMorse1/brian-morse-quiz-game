<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Quiz Game</title>
   </head>
<body>
    <!--Creates card class for site organization-->
    <div class = "card", id="timer">
   <!-- Adds a section to display the timer and number of correct answers and creates span to store time remaining--> 
    <p>Time remaining: <span id = "timeLeft">59</span> </p>
    <p id="correctAnswers">Correct answers: </p>
    <!-- Creates a button to present the first question and start the time-->
    <button id="start">Start</button>
    </div>

    <!--Creates a display area for the question-->
    <div class ="card", id="display">
    <p id="question">Your Question:</p>
    </div>

    <!--Creates a display area for possible answers -->
    <div class ="card", id="answers">
        <p id="choices">Type answer here: </p>
        <form>
        <input type="text", id="userAnswer">
        <button id="submit">Submit</button>
    </form>
    </div>


<!-- add javascript-->
<script src="java.js"> </script>
</body>
</html>
